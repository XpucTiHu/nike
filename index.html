<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="Nike product card" />
	<meta name="keywords" content="nike, product, card" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700|Roboto:300,400,500,700" rel="stylesheet">

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	[endif]-->
</head>
<body>
	<header class="header">
		<div class="conteiner__menu">
			<nav>
				<ul class="menu__list">
					<li class="menu__point">
						<a href="#">
							<img src="images/logo.png" alt="logo" class="logo">
						</a>
					</li>
					<li class="menu__point">
						<a href="#" name="life">LIFESTYLE</a>
					</li>
					<li class="menu__point">
						<a href="#" name="run">RUNNING</a>
					</li>
					<li class="menu__point">
						<a href="#" name="foot">FOOTBALL</a>
					</li>
					<li class="menu__point">
						<a href="#" name="skate">SKATEBOARDING</a>
					</li>
					<li class="menu__point">
						<input type="checkbox" name="hidden" id="toggle">
						<label for="toggle" class="btn_menu">
							&#9776;
						</label>
						<nav class="hidden__nav">
							<ul class="hidden__menu">
								<li class="hidden__list">
									<a href="#" name="life" class="hidden__link">LIFESTYLE</a>
								</li>
								<li class="hidden__list">
									<a href="#" name="run" class="hidden__link">RUNNING</a>
								</li>
								<li class="hidden__list">
									<a href="#" name="foot" class="hidden__link">FOOTBALL</a>
								</li>
								<li class="hidden__list">
									<a href="#" name="skate" class="hidden__link">SKATEBOARDING</a>
								</li>
							</ul>
						</nav>
					</li>
				</ul>
			</nav>
		</div>
	</header>

	<main role="main" >
		<div class="conteiner__main--1"></div>
		<div class="conteiner__main--2"></div>
		<div class="conteiner__main">
			
			<div class="left-container">
				<div class="product">
					<div class="product__image">
						<div class="product__name">
							
						</div>
						<div class="product__picture">
							<img src="images/img_h.png">
						</div>
					</div>
					<div class="product__zoom">
						<span>+</span>
					</div>
					<div class="product__galery">
						<div class="product__galery-item">
							<img src="images/img.png" alt="product1">
						</div>
						<div class="product__galery-item">
							<img src="images/img (1).png" alt="product2">
						</div>
						<div class="product__galery-item">
							<img src="images/img (2).png" alt="product3">
						</div>
					</div>
				</div>
			</div>

			<div class="right-container">
				<div class="options__close">+</div>
				<div class="options">
					<div class="options__new">new</div>
					<div class="options__title">the <span class="options__title options__title--blue">running</span> has just begun</div>
					<div class="options__name">
						Huarache
						<span class="fa-star"><img src="images/Forma 1.png" alt="star"></span>
						<span class="fa-star"><img src="images/Forma 1.png" alt="star"></span>
						<span class="fa-star"><img src="images/Forma 1.png" alt="star"></span>
						<span class="fa-star"><img src="images/Forma 1.png" alt="star"></span>
						<span class="fa-star"><img src="images/Forma 1.png" alt="star"></span>
					</div>
					<div class="options__price">$200</div>
					<div class="options__size">Size</div>
					<div class="options__size-list">
						<ul class="options__size-container">
							<li class="options__size-items">7</li>
							<li class="options__size-items">8</li>
							<li class="options__size-items">9</li>
							<li class="options__size-items">10</li>
							<li class="options__size-items">11</li>
						</ul>
					</div>
					<div class="options__cart">add to cart</div>
					<div class="options__whishlist">whishlist</div>
				</div>
			</div>

		</div>
	</main>

	<footer class="footer">

	</footer>
	<script src="js/main.js"></script>
</body>
</html>
